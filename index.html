<!DOCTYPE html>
<html lang="en-US" background="images/background.jpeg">
    <head>
        <meta charset="utf-8" />
        <title>Rate My Clubs</title>
        <meta content="Want to join a club but unsure about its culture? Rate My Clubs has all information you need!">
        <link href="styles/index-styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" />
        <script src="scripts/index.js"></script>
    </head>

    <body>
        <div class="homepage-text">
            <h1>Rate My Clubs</h1>
            <h3>Want to join a club but unsure about what it's like? Rate My Clubs has all the information you need!</h3>
        </div>

        <div class="inputs">
            <form class="school-names">
                <div class="school-inputs">
                    <label for="school"><b>School name (required):</b></label>
                    <input type="text" id="school-name" placeholder="UC Berkeley">
                </div>
                <button type="submit-school" onclick="submission_school(event)">Browse</button>
            </form>

            <form class="club-names">
                <div class="club-inputs">
                    <label for="club">If you are looking for a specific club:</label>
                    <input type="text" id="club-name" placeholder="Please type full club name">
                </div>
                <button type="submit-club" onclick="submission_club(event)">Search</button>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Rate My Clubs</title>
        <link href="styles/rmc-styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <script src="FIXME"></script>
    </head>

    <body>
        <div class="mainpage">
            <h1>Rate My Clubs</h1>
            <h2>Enter your school to get started</h2>
            <form class="school-names">
                <div class="school-inputs">
                    <label for="school">School name:</label>
                    <input type="text" id="school-name" placeholder="Type school name">
                </div>
                <button type="submit-school" onclick="submission_confirmation(event)">Search</button>
            </form>

            <h3>OR if you want to directly look up the clubs name</h3>
            <form class="club-names">
                <div class="club-inputs">
                    <label for="club">Club name:</label>
                    <input type="text" id="club-name" placeholder="Type club name">
                </div>
                <button type="submit-club" onclick="submission_confirmation(event)">Search</button>
            </form>

        </div>
    </body>
</html>

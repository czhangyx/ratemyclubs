<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link href="styles/search-styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" />
        <script src="scripts/search.js"></script>
    </head>

    <body>
        <div class="search">
            <h2><span id="school-name-input"></span></h2>
        </div>
        
        <script>
            const schoolname = localStorage.getItem("school-name");
            document.getElementById("school-name-input").textContent = schoolname;

            const clublist = localStorage.getItem("club-list");
            const keys = [];
            for (const key in clublist) {
                if (clublist.hasOwnProperty(key)) {
                    keys.push(key);
                }
            }
            console.log(keys);
            for (i = 0; i < keys.length; i++) {
                const li = document.createElement("li");
                li.innerText = keys[i];
                document.body.appendChild(li);
            }
        </script>
    </body>
</html>

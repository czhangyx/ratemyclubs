<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <link href="styles/search-styles.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet" />
        <script src="scripts/search.js"></script>
    </head>

    <body>
        <div class="search">
            <h2><span id="school-name-input"></span></h2>
        </div>
        
        <script>
            const schoolname = localStorage.getItem("school-name");
            document.getElementById("school-name-input").textContent = schoolname;

            const clublist = JSON.parse(localStorage.getItem("club-list"));
            const keys = [];
            for (const [key, value] of Object.entries(clublist)) {
                if (clublist.hasOwnProperty(key)) {
                    keys.push(key);
                }
            }

            for (i = 0; i < keys.length; i++) {
                const li = document.createElement("li");
                const clubname = keys[i];
                li.innerHTML = "<a href='#' onclick='click_club(event, \"" + keys[i] + "\")'>" + clubname + "</a>";
                document.body.appendChild(li);
            }
        </script>
    </body>
</html>
